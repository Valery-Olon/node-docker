version: "3"
services:
  nginx:
    ports:
      - "3000:80"
    
  node-app:
    build:
      context: .
      args:
        NODE_ENV: development
    volumes:
      - ./:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
      - MONGO_USER=alb
      - MONGO_PASSWORD=mypassword
      - SESSION_SECRET=secret

    command: npm run dev

